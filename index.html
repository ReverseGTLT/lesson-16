<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>SVG</title>
</head>

<body>
  <div class="container">
    <svg class="container-svg">
      <rect class="container-svg__square" x="100" y="50" height="100" width="100"></rect>
      <rect class="container-svg__rectangle" x="100" y="200" height="100" width="200"></rect>
      <circle class="container-svg__circle" cx="150" cy="400" r="50"></circle>
      <ellipse class="container-svg__ellipse" cx="175" cy="550" rx="75" ry="50"></ellipse>
    </svg>
  </div>
  <div class="space">
    <svg class="space-svg">
      <polygon class="space-svg__star" points="50 163 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180">
      </polygon>
    </svg>
  </div>
</body>

</html>
